<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="headtag"></head>


<body>
<script th:src="@{/pricesets/addPriceset.js}" type="text/javascript"></script>

<div th:replace="header"></div>
<div class="content">
    <div class="row pb-2 mt-4 mb-4 border-bottom">
        <div class="col"><h3>Add priceset</h3></div>
    </div>

    <div class="row">
        <div class="col col-6">
            <form class="pb-2 mb-4 border-bottom" id="addPricesetForm">

                <div class="row mb-2">
                    <div class="col">
                        <label for="pricesetName">Priceset Name</label>
                        <input class="form-control" id="pricesetName" name="name" th:value="${priceset.name}"
                               type="text"/>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col col-6">
                        <label for="startDateInput">Start date</label>
                        <input class="form-control datetimepicker-input" data-target="#startDateInput"
                               data-toggle="datetimepicker"
                               id="startDateInput" name="startDate"
                               th:value="${#temporals.format(priceset.startDate,'yyyy-MM-dd''T''HH:mm')}" type="text"/>
                    </div>

                    <div class="col col-6">
                        <label for="endDateInput">End date</label>
                        <input class="form-control datetimepicker-input" data-target="#endDateInput"
                               data-toggle="datetimepicker"
                               id="endDateInput" name="endDate"
                               th:value="${#temporals.format(priceset.endDate,'yyyy-MM-dd''T''HH:mm')}" type="text"/>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <label>Choose offer: </label>
                        <select class="form-control" id="offerId" name="offer.id">
                            <option th:each="offer : ${offers}" th:text="${'#' + offer.id + ' ' + offer.name}" th:value="${offer.id}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col text-right">
                        <button class="btn btn-primary"
                                th:onclick="'submitForm(event, \'' + @{/rest/pricesets/save} + '\', \'' + @{/pricesets} + '\')'"
                                type="submit">Save changes
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>


</div>

</body>
</html>
