<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="headtag"></head>

<body>
<div th:replace="header"></div>

<div class="content">

    <div class="row pb-2 mt-4 mb-4 border-bottom">
        <div class="col col-9">
            <h3 th:text="'Tier List - ' + ${offer.name} + ''">Tier List</h3>
        </div>
        <div class="col col-3 text-right">
            <button class="btn btn-primary">Add tier</button>
        </div>
    </div>

    <div class="row">
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Tier name</th>
                <th>Control</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tier: ${tiers}">
                <td th:text="${tier.id}"></td>
                <td th:text="${tier.name}"></td>
                <td><a th:href="@{'/offers/' + ${offer.id} + '/tiers/' + ${tier.id} + '/edit'}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
