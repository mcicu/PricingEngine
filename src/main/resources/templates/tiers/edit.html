<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="headtag"></head>

<body>

<div th:replace="header"></div>
<div class="content">

    <div class="row pb-2 mt-4 mb-4 border-bottom">
        <div class="col">
            <h3 th:text="${isNewTier} ? 'Add tier' : 'Edit tier'">Edit tier</h3>
        </div>
    </div>


    <div class="row">
        <div class="col col-7">
            <form id="editTierForm">
                <input id="id" name="id" th:value="${tier.id}" type="hidden"/>
                <input id="offerId" name="offerId" th:value="${offer.id}" type="hidden"/>

                <div class="form-group row">
                    <div class="col col-8">
                        <label for="tierName">Tier name:</label> <br/>
                        <input class="form-control" id="tierName" name="name" th:value="${tier.name}" type="text"/>
                    </div>
                </div>

                <div class="row-group row">
                    <div class="col">
                        <button class="btn btn-primary button-save"
                                th:onclick="'submitForm(event, \'' + @{/rest/tier/save} + '\', \'' + @{'/offers/' + ${offer.id} + '/tiers'} + '\')'"
                                type="submit">Save changes
                        </button>
                    </div>
                </div>
            </form>

            <div class="form-row">
                TODO: ADD TIER CONDITIONS
            </div>
        </div>

        <div class="row row-5">
            <div class="col">
                <div class="row">
                    <div class="col col-12">
                        <label class="">Offer:</label> <span th:text="${offer.name}"></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col col-12">
                        <label>Channels:</label> <span th:text="${offer.channels}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
