<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="headtag"></head>

<body>

<div th:replace="header"></div>
<div class="content">

    <div class="row pb-2 mt-4 mb-4 border-bottom">
        <div class="col">
            <h3>Edit offer</h3>
        </div>
    </div>

    <form id="editOfferForm">
        <input type="hidden" id="id" name="id" th:value="${offer.id}"/>

        <div class="form-group row">
            <div class="col col-6">
                <label for="offerName">Name</label> <br/>
                <input id="offerName" class="form-control" type="text" name="name" th:value="${offer.name}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col col-6">
                <label for="offerDescription">Description</label> <br/>
                <textarea id="offerDescription" class="form-control" type="text" name="description" th:text="${offer.description}"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <div class="col col-6">
                <div class="form-check" th:each="channel: ${channels}">
                    <input class="form-check-input" type="checkbox" name="channels[]" th:id="${'offerchannel'+channel.id}" th:value="${channel.id}" th:checked="${offer.channels.contains(channel.id)}">
                    <label class="form-check-label" th:text="${channel.name}" th:for="${'offerchannel'+channel.id}"></label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <button type="submit" class="btn btn-primary" th:onclick="'submitForm(event, \'' + @{/rest/offer/save} + '\')'">Save changes</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
