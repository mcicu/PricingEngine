<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="headtag"></head>

<body>
<div th:replace="header"></div>

<div class="content">

    <div class="row pb-2 mt-4 mb-4 border-bottom">
        <div class="col col-9"><h3>Offer List</h3></div>
        <div class="col col-3 text-right">
            <a class="btn btn-primary" th:href="@{/offers/add}">Add offer</a>
        </div>
    </div>

    <div class="row">
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Offer name</th>
                <th>Description</th>
                <th class="text-right">Edit</th>
                <th class="text-right">Delete</th>
                <th class="text-right">Control</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="offer: ${offers}">
                <td th:text="${offer.id}"></td>
                <td th:text="${offer.name}"></td>
                <td th:text="${offer.description}"></td>
                <td class="text-right"><a th:href="@{'/offers/' + ${offer.id} + '/edit'}">edit</a></td>
                <td class="text-right"><a th:href="@{'/offers/' + ${offer.id} + '/delete'}">delete</a></td>
                <td class="text-right"><a th:href="@{'/offers/' + ${offer.id} + '/tiers'}">Tiers</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
